    <script>
        let counter = 0;
        const counterInput = document.getElementById('counterInput');
        const counterDisplay = document.getElementById('counterDisplay');
        const titleInput = document.getElementById('titleInput');

        // å¾ç€è¦½å™¨è¼‰å…¥ä¿å­˜çš„æ•¸æ“š
        function loadData() {
            const savedCounter = parseInt(localStorage.getItem('counter')) || 0;
            const savedTitle = localStorage.getItem('counterTitle') || 'è¨ˆæ•¸å™¨';
            counter = savedCounter;
            counterInput.value = counter;
            titleInput.value = savedTitle;
        }

        // ä¿å­˜æ•¸æ“šåˆ°ç€è¦½å™¨
        function saveData() {
            localStorage.setItem('counter', counter);
            localStorage.setItem('counterTitle', titleInput.value);
        }

        function increase() {
            if (counter < 999999) {
                counter++;
                updateDisplay();
                addPulse();
            }
        }

        function decrease() {
            if (counter > -99999) {
                counter--;
                updateDisplay();
                addPulse();
            }
        }

        function reset() {
            counter = 0;
            updateDisplay();
            addPulse();
        }

        function updateDisplay() {
            counterInput.value = counter;
            saveData();
        }

        function addPulse() {
            counterDisplay.classList.add('pulse');
            setTimeout(() => {
                counterDisplay.classList.remove('pulse');
            }, 300);
        }

        // éµç›¤äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === ' ') {
                e.preventDefault();
                increase();
            } else if (e.key === '-') {
                e.preventDefault();
                decrease();
            }
        });

        // æ‰‹å‹•è¼¸å…¥æ•¸å­—
        counterInput.addEventListener('input', () => {
            let value = parseInt(counterInput.value) || 0;
            if (value > 999999) value = 999999;
            if (value < -99999) value = -99999;
            counter = value;
            counterInput.value = counter;
            saveData();
        });

        // ä¿å­˜æ¨™é¡Œ
        titleInput.addEventListener('input', saveData);

        // é˜²æ­¢è¢å¹•ä¼‘çœ

        async function requestWakeLock() {
